<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Properties</title>
    <style>
        .key{
            color: red;
        }
        .hex{
            color: #0bee0b;
        }
        .rgb{
            color: rgb(0,0,255);
        }
        .rgba{
            color: rgba(128, 0, 255, 0.88);
        }
        .hsl{
            color: hwb(15 1% 3%);
        }
        .hsla{
            color: hsla(37, 100%, 51%, 0.918);
        }
    </style>
</head>
<body>
    <h2>Lets learn about colors</h2>
    <p>Color can be represented as:</p>
        <ol>
            <li class="key">Color Keywords</li>
            <li class="hex">Hex Color mode</li>
            <li class="rgb">RGB</li>
            <li class="rgba">RGBA</li>
            <li class="hsl">HSL</li>
            <li class="hsla">HSLA</li>
        </ol>
</body>
</html>
