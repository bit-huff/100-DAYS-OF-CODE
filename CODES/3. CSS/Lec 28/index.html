<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positions</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="parent">
        <div class="header">
            <pre>
            HEADER
            I stick to top If you scroll me!
        </pre>
        </div>
        <div class="box box1"></div>
        <div class="box box2">LAYOUT
            <p>It contains the other important content!</p>
        </div>
        <div class="box box3"></div>
        <div class="box box4"> FOOTER
            <p>
                I'm a Fixed Box, so you can call me fixed navigation bar!
            </p>
        </div>
        
    </div>
</body>

</html>
