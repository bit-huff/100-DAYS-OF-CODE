<head>

    <title>Pseuodo Selectors</title>
    <style>
        /* PSEUODO SELECTOR */
           a:visited{
            color:yellow;
           } 
           a:link{
            color: green;
           }
           a:active{
            color:red;
            background-color: chartreuse;
           }
           a:hover{
            background-color: black;
           }
           p:first-child{
            background-color: firebrick;
           }
    </style>
</head>
