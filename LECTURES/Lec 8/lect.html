<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>FORMS</title>
</head>

<body>
    <h2>This is HTML form tutorial.</h2>
    <form action="backend.php">

        <label for="name">NAME:</label>
        <DIV>
            <input type="text" name="myname" id="name">
        </DIV> <br>

        <label for="role">ROLE: </label>
        <DIV>
            <input type="text" name="myrole" id="role">
        </DIV> <br>

        <label for="email">EMAIL ID:</label>
        <DIV>
            <input type="email" name="Myemail" id="email">
        </DIV> <br>

        <label for="date">DATE: </label>
        <div>
            <input type="date" name="mydate" id="date">
        </div> <br>

        <label for="bonus">BONUS:</label>
        <div>
            <input type="number" name="mynumber" id="bonus">
        </div> <br>

        <label for="eligibility">Are you Eligible? </label>
        <div>
            <input type="checkbox" name="myeligibility" id="eligibility">
        </div> <br>

        <label for="gender"> GENDER:</label>
        <div>
            Male <input type="radio" name="myGender" id="gender">
            Female <input type="radio" name="myGender" id="gender">
        </div> <br>

        <label for="car">Select the Car:</label>
        <div>
            <select name="myCar" id="car">
                <option value="Ertiga">Ertiga</option>
                <option value="Breeza">Breeza</option>
                <option value="Swift">Swift</option>
                <option value="Dzire" selected>Dzire</option>
            </select>
        </div> <br>

        <label for="feedback">Your Feedback: </label>
        <div>
            <br> <textarea name="mytext" id="feedback" cols="30" rows="10"></textarea>
        </div> <br>

        <div>
            <input type="submit" value="Sumbit Now">

            <input type="reset" value="Reset Now">
        </div>
    </form>

</body>

</html>
